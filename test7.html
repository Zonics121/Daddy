<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="heading">Registration</div>
        <form action="#">
            <div class="card-detail">
                <div class="card-box">
                    <span classs="details">First name</span>
                    <input type="text" placeholder="Enater Your Name">
                </div>
                <div class="card-detail">
                    <div class="card-box">
                        <span classs="details">Email</span>
                        <input type="text" placeholder="Enater Your Email">
                    </div>
                    <div class="card-detail">
                        <div class="card-box">
                            <span classs="details">Password</span>
                            <input type="password" placeholder="Enater Your Password">
                        </div>
                        <div class="card-detail">
                            <div class="card-box">
                                <span classs="details">Last name</span>
                                <input type="text" placeholder="Enater Your Name">
                            </div>
                            <div class="card-detail">
                                <div class="card-box">
                                    <span classs="details">PostCode</span>
                                    <input type="text" placeholder="PostCode">
                                </div>
                                <div class="card-detail">
                                    <div class="card-box">
                                        <span classs="details">State</span>
                                        <input type="text" placeholder="State">
                                    </div>
                                    
            </div>
            <div class="circal-form">
                <span class="circle-title">Gender</span>
                <div class="category">
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Other
                </div>

            </div>
            <div class="button">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
